<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
       <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item> 
         <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>
       </a-assets>
           <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" scale="0.1 0.1 0.1" rotation="-90 0 0" position="0 4 -5"> </a-entity>
    </a-scene>
    <a-text value="Hello World" position="0 4 -5" visible="false"></a-text>
  </body>
  <script type="text/javascript">
    // `collide` event emitted by a component such as some collider or physics component.
document.querySelector('a-entity').addEventListener('collide', function (evt) {
  console.log('This A-Frame entity collided with another entity!');
});
  </script>
</html>w
